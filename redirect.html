<html>
  <body>
    <form name="taylorspay" method="POST" action="https://your-tpg-url.com/TaylorsPay/Client/authToken">
      <input type="hidden" name="token" id="token" value="" />
    </form>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      if (token) {
        document.getElementById('token').value = token;
        document.forms['taylorspay'].submit();
      } else {
        document.body.innerHTML = "<h2>Missing token.</h2>";
      }
    </script>
  </body>
</html>
